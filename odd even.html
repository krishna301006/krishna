<html>
<head>
<title>
odd or even
</title>
</head>
<input id="input1">
<button onclick="fun()">odd or even</button>
<h1 id="h1"></h1>>
<script>
    function fun(){
    var a=document.getElementById("input1").value;
    var b=a/2;
    if(b%0){
        document.getElementById("h1").innerHTML="even number";
    }
    if(b%1){
        document.getElementById("h1").innerHTML="odd number";
    }
    }
</script>
</html>
