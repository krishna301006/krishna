<html>
<head>
<title>
positive negative
</title>
</head>
<body>
<input id="input1">
<button onclick="fun()">positive or negative</button>
<h1 id="h1"></h1>
</body>
<script>
    function fun(){
        var a=document.getElementById("input1").value;
        if(a>0){
            document.getElementById("h1").innerHTML="positive number";
        }
        else if(a<0){
            document.getElementById("h1").innerHTML="negative number";
        }
        else{
            document.getElementById("h1").innerHTML="it is a zero";
        }
    }   
</script>
</html>
